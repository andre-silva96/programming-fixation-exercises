<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Exercício 08 - Verificação de Triângulo Equilátero, Isósceles ou Escaleno
    </title>
  </head>
  <body>
    <h1>
      Exercício 08 - Verificação de Triângulo Equilátero, Isósceles ou Escaleno
    </h1>

    <p>
      Escreva um programa em JavaScript que solicite os comprimentos dos três
      lados de um triângulo e determine se é equilátero (todos os lados
      iguais),isósceles (dois lados iguais) ou escaleno (todos os lados diferentes).
    </p>

    <hr>

    <div>
        <label for="input-first-number">
            <h2>Comprimento 1:</h2>
            <input type="number" name="input-first-number" id="input-first-number">
        </label>
    </div>

    <div>
        <label for="input-second-number">
            <h2>Comprimento 2:</h2>
            <input type="number" name="input-second-number" id="input-second-number">
        </label>
    </div>

    <div>
        <label for="input-third-number">
            <h2>Comprimento 3:</h2>
            <input type="number" name="input-third-number" id="input-third-number">
        </label>
    </div>

    <br>

    <button id="btn">Verificar</button>

    <script src="src/js/script.js"></script>
  </body>
</html>
